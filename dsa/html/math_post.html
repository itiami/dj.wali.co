{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/dsa.css' %}">
<div>
  <h4>Data Structures and Algorithms in Python</h4>
  <h5>{{msg}}</h5>
  <div id="resId">
    Calcul Results: {{mathRes}}
  </div>
  <div class="m-3 math">
    <form class="needs-validation" method="post" action={% url 'dsa' %} id="mathPostId"> 
      {% csrf_token %}

      <div class="form-group m-2">
        <input type="number" class="form-control" id="num_1" placeholder="Numero" name="num_1">
      </div>
      <div class="form-group m-2">
        <input type="number" class="form-control" id="num_2" placeholder="Numero" name="num_2">
      </div>
      <!-- radio buttons -->
      <div class="d-flex flex-row justify-content-evenly">
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" value="+" name="symb" checked>
          <label class="display-6"> &plus; </label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" value="-" name="symb">
          <label class="display-6"> &minus; </label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" value="*" name="symb">
          <label class="display-6"> &times; </label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" value="/" name="symb">
          <label class="display-6"> &divide; </label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" value="%" name="symb">
          <label class="display-6"> &#37; </label>
        </div>
      </div>

      <!-- Scientifique Symbole -->
      <div class="d-flex flex-row justify-content-evenly">
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" value="√" name="symb">
          <label class="display-6"> &#8730; </label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" value="∛" name="symb">
          <label class="display-6"> &#8731; </label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" value="∜" name="symb">
          <label class="display-6"> n<sup>x</sup> </label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" value="/" name="symb">
          <label class="display-6"> x<sub>2</sub><sup>3</sup></label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock content %}
