{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/content.css' %}">
<div>
    <h4>Data Structures and Algorithms in Python</h4>
    <div class="m-3">
        <form class="needs-validation" method="post" action={% url 'dsa' %}> {% csrf_token %}
      
          <div class="form-group m-2">
            <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="Prenom"
              name="prenom">
          </div>
          <div class="form-group m-2">
            <input type="lname" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Nom de Famille"
            name="lname">
          </div>
          <div class="form-group m-2">
            <input type="date" class="form-control" id="nee" aria-describedby="emailHelp" placeholder="Date de Naissance">
          </div>
          <div class="form-group m-2">
            <input type="tel" class="form-control" id="telephone" aria-describedby="emailHelp" placeholder="Telephone"
              name="phone">
          </div>
          <div class="form-group m-2">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
      
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
</div>
{% endblock content %}
