{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/dsa.css' %}">
<div>
  <h4>Data Structures and Algorithms in Python</h4>
  <h5>{{msg}}</h5>
  <div>
    Calcul Results: {{data}}
  </div>
  <div class="m-3 math">
    <form class="needs-validation" method="post" action={% url 'dsa' %}> {% csrf_token %}

      <div class="form-group m-2">
        <input type="number" class="form-control" id="numero" placeholder="Numero" name="num_1">
      </div>
      <div class="form-group m-2">
        <input type="number" class="form-control" id="numero" placeholder="Numero" name="num_2">
      </div>

      <div class="d-flex flex-row justify-content-evenly">
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" value="+" name="symb" checked>
          <label class="display-6"> &plus; </label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" value="-" name="symb">
          <label class="display-6"> &minus; </label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" value="*" name="symb">
          <label class="display-6"> &times; </label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" value="/" name="symb">
          <label class="display-6"> &divide; </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

{% endblock content %}
