{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/dsa.css' %}">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<h4>Data Structures and Algorithms in Python</h4>


<div class="m-3">
  <form class="needs-validation" method="post" action={% url 'dsa_jsForm' %}> {% csrf_token %}

    <div class="form-group m-2">
      <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="Prenom" name="prenom"
        onkeyup="getValueById()">
    </div>
    <div class="form-group m-2">
      <input type="lname" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Nom de Famille"
        name="lname">
    </div>
    <div class="form-group m-2">
      <input type="date" class="form-control" id="nee" aria-describedby="emailHelp" placeholder="Date de Naissance">
    </div>
    <div class="form-group m-2">
      <input type="tel" class="form-control" id="telephone" aria-describedby="emailHelp" placeholder="Telephone"
        name="phone">
    </div>
    <div class="form-group m-2">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="d-flex flex-row justify-content-evenly">
  <div class="form-check d-flex align-items-center">
    <input class="form-check-input" type="radio" value="+" id="plus" name="symb">
    <label class="display-6"> &plus; </label>
  </div>
  <div class="form-check d-flex align-items-center">
    <input class="form-check-input" type="radio" value="-" id="minus" name="symb">
    <label class="display-6"> &minus; </label>
  </div>
  <div class="form-check d-flex align-items-center">
    <input class="form-check-input" type="radio" value="*" id="multi" name="symb">
    <label class="display-6"> &times; </label>
  </div>
  <div class="form-check d-flex align-items-center">
    <input class="form-check-input" type="radio" value="/" id="divide" name="symb">
    <label class="display-6"> &divide; </label>
  </div>
  <div class="form-check d-flex align-items-center">
    <input class="form-check-input" type="radio" value="%" id="percent" name="symb">
    <label class="display-6"> &#37; </label>
  </div>
</div>


<!-- get value by javascript -->
<pre id="output"></pre>
<button id="jsBtn" class="btn btn-secondary" type="button" onclick="getValueByClassName()">JavaScript Value</button>


<script src="{% static 'js/dsa.js' %}"></script>
<script>
  let data="{{ data }}";
  let list = "{{list}}"  
</script>
{% endblock content %}
