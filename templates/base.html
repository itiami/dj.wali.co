{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wali's Profile</title>

  <!-- favicon icon pour Navigateur -->
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <!-- Fonts pour tout les ficher html -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Round&family=Varela+Round&display=swap" rel="stylesheet">
  <!-- Custom CSS Pour Header Footer et Body -->
  <link rel="stylesheet" href="{% static 'css/headerFooter.css' %}">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Pour Javascript et jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div class="sticky-top">
    {% include 'header/header.html' %}
  </div>

  <div id="content" class="p-1">
    {% block content %}
    {% endblock %}
  </div>
  <div id="footer">
    {% comment %}
    {% include 'footer/footer.html' %}
    {% endcomment %}
  </div>
  <script src="{% static 'js/calc.js' %}"></script>
  <script src="{% static 'js/home.js' %}"></script>
  <script>
    $(function () {

      $("ul.dropdown-menu [data-toggle='dropdown']").on("click", function (event) {
        event.preventDefault();
        event.stopPropagation();

        $(this).siblings().toggleClass("show");


        if (!$(this).next().hasClass('show')) {
          $(this).parents('.dropdown-menu').first().find('.show').removeClass("show");
        }
        $(this).parents('li.nav-item.dropdown.show').on('hidden.bs.dropdown', function (e) {
          $('.dropdown-submenu .show').removeClass("show");
        });

      });
    });
  </script>
</body>

</html>
